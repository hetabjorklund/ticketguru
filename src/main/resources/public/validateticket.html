<!DOCTYPE HTML>
<html>
<head>
	<title>Ticketguru</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="./js/jsQR.js"></script>
</head>
<body>
    <div>
        <h1>Lipun tarkistus</h1>
        <form>
            <label>Sy√∂t√§ lipun tunniste</label></br>
            <input type="text" id="code">
            <input type="button" value="Tarkista lippu" onclick="checkCode()">
            <input type="button" value="K√§yt√§ lippu" onclick="useCode()">
        </form>
    </div>
    <div >
        <p id="result"></p>
    </div>
    <div><p></p></div>
    <!--koodi lainattu https://github.com/cozmo/jsQR-->
    <div id="loadingMessage">üé• Unable to access video stream (please make sure you have a webcam enabled)</div>
        <canvas id="canvas" hidden></canvas>
        <div id="output" hidden>
            <div id="outputMessage">No QR code detected.</div>
            <div hidden><b>Data:</b> <span id="outputData"></span></div>
        </div>

</body>
<script>
    // var url = "http://localhost:8080/tickets/"
    // var pass = btoa('admin:password')
    var url = 'https://ticketguru-2021.herokuapp.com/tickets/';
    var pass = btoa('TestAdmin:password');
    
    var msg = "";
    
    const checkCode = async() => {
        try {
            var code = document.getElementById("code").value; // otetaan talteen k√§ytt√§j√§n sy√∂tt√§m√§ koodi 
            const response = await fetch(url+code, //l√§hetet√§√§n kannalle pyynt√∂ lipun tiedoista koodin perusteella
            {method: 'GET', 
            headers: {'Authorization': 'Basic ' + pass}}) 
            const json = await response.json(); // muutetaan vastaus jsoniksi
            console.log(response.status);
            console.log(json);
            if(json.used == false) { // jos lippu on k√§ytt√§m√§t√∂n
                msg = "Lippu koodilla <b>" + code + "</b> on olemassa ja k√§ytett√§viss√§.";
                document.getElementById("result").innerHTML = msg;
            } else { // jos lippu on k√§ytetty jo
                msg = "Lippu koodilla <b>" + code + "</b> on jo k√§ytetty.";
                document.getElementById("result").innerHTML = msg;
            } 
        } catch (error) { // jos pyynt√∂ palauttaa 404 tai haku ei muuten onnistu
            console.log(error);
            msg = "Lipputietoja ei saatu haettua.";
	        document.getElementById("result").innerHTML = msg;
        }
    }

    const useCode = async() => {
        try {
            var code = document.getElementById("code").value; // otetaan talteen k√§ytt√§j√§n sy√∂tt√§m√§ koodi 
            const response = await fetch(url+code+"/used", //l√§hetet√§√§n kannalle pyynt√∂ k√§ytt√§√§ lippu koodin perusteella
            {method: 'PATCH',
            headers: {
                'Authorization': 'Basic ' + pass,
                'Content-Type': 'application/json-patch+json'
            },
            body: JSON.stringify([{op: 'replace', path: '/used', value: true}]) //l√§hetet√§√§n bodyna JSONiksi muutettu array
            });
            const json = await response.json(); // muutetaan vastaus jsoniksi
            console.log(response.status);
            console.log(json);
            if (response.status == 400){ // jos lippu on jo k√§ytetty
                console.log(json.message);
                // msg = json.message;
                msg = "Lippu koodilla <b>" + code + "</b> on k√§ytetty aiemmin eik√§ kelpaa.";
                document.getElementById("result").innerHTML = msg;
            } else if (response.status == 200) { // jos lippu on k√§ytett√§viss√§
                // msg = json.message;
                msg = "Lippu koodilla <b>" + code + "</b> on k√§ytt√§m√§t√∂n. Merkit√§√§n k√§ytetyksi."
                document.getElementById("result").innerHTML = msg;
            } else { // jos lippua ei l√∂ydy
                // msg = json.message;
                msg = "Lippua ei l√∂ydy koodilla <b>" + code + "</b>."
                document.getElementById("result").innerHTML = msg;
            }
        } catch (error) { // jos pyynt√∂ ei onnistu
            console.log(error);
            msg = "Lipputietoja ei saatu haettua.";
            document.getElementById("result").innerHTML = msg;
        }
    }
    
    // QR-koodin lukija ‚Äì koodi lainattu https://github.com/cozmo/jsQR
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");

    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    // Use facingMode: environment to attempt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });

    function tick() {
      loadingMessage.innerText = "‚åõ Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        outputContainer.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          outputMessage.hidden = true;
          outputData.parentElement.hidden = false;
          outputData.innerText = code.data;
          console.log(code.data);
          document.getElementById("code").setAttribute('value', '');
          document.getElementById("code").setAttribute('value', code.data);
        } else {
          outputMessage.hidden = false;
          outputData.parentElement.hidden = true;
        }
      }
      requestAnimationFrame(tick);
    }
    
</script>
</html>
